<h1>Tasks</h1>



<a ui-sref="newTask()" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-plus-sign right" aria-hidden="true"></span> &nbsp;Add new task</a>


<div class="list-group tasks-list">
	<a class="list-group-item list-group-item-hover" ng-repeat="task in tasksController.tasks" ui-sref="task({id:task._id})">{{task.name}}</a>
</div>
