<a ui-sref="tasks()" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>&nbsp;Back to tasks</a>
<h1>Task: {{taskController.task.name}}</h1>
<a ui-sref="editTask({id: taskController.task._id})" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;  Edit </a>
<button ng-click="taskController.deleteTask(taskController.task)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp; Delete</button>
<hr />
<p>
	{{taskController.task.body}}
</p>
