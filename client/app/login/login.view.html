<div class="login-form">
		<strong>{{loginController.errorMessage}}</strong>
		<div style="width:100%;text-align:center;font-size:4em;"><span class="glyphicon glyphicon-user" style=""" aria-hidden="true"></span></div>
<hr />
		<form>
			<label for="email">Email</label>
			<input type="email" class="form-control" name="email" ng-model="loginController.user.email" />
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" ng-model="loginController.user.password" />	
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>                        		
                        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginController.loginUser()">Sign in</button>
		</form>

</div>
