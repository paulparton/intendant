<h1>Tasks</h1>

<div class="form-group">
	<label>Name</label>
	<input class="form-control" type="text" ng-model="editTaskController.task.name" />
</div>
<div class="form-group">	
	<label>Body</label>
	<textarea  class="form-control" ng-model="editTaskController.task.body"></textarea>
</div>

<button type="button" class="btn btn-success" ng-click="editTaskController.saveTask();">Save</button>
